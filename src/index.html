<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>

<!-- <style>
    * {

<body class="bg-[#1E1E1E] text-white">
  
    <div class="container flex items-center justify-center h-screen">
        <div class="w-96 h-auto p-4 border">
            <h1 class="font-mono">You can also use the computer keyboard</h1>
            <div class="mb-6 text-xl font-mono w-auto h-12 bg-white text-black flex justify-end items-center pr-2" id="display">
                0
            </div>

            <div class="flex justify-between flex-col" id="item-container">
                <div class="flex justify-between" id="numContent">
                    <div class="num" id="num-7">7</div>
                    <div id="num-8">8</div>
                    <div id="num-9">9</div>
                    <div class="bg-yellow-700 text-xl" id="clear">c</div>
                </div>

                <div class="flex justify-between" id="numContent">
                    <div id="num-4">4</div>
                    <div id="num-5">5</div>
                    <div id="num-6">6</div>
                    <div class="bg-yellow-700 text-xl" id="multi">x</div>
                </div>

                <div class="flex justify-between" id="numContent">
                    <div id="num-1">1</div>
                    <div id="num-2">2</div>
                    <div id="num-3">3</div>
                    <div class="bg-yellow-700 text-3xl" id="minus">-</div>
                </div>
                
                <div class="flex justify-between" id="numContent">
                    <div id="num-0">0</div>
                    <div id="dot">.</div>
                    <div id="equel">=</div>
                    <div class="bg-yellow-700 text-xl" id="plus">+</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
